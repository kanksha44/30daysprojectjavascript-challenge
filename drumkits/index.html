<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkits</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <div class="keys">
        <div data-key="65" class="letter">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="letter">
            <kbd>S</kbd>
            <span class="sound">drum</span>
        </div>
        <div data-key="68" class="letter">
            <kbd>D</kbd>
            <span class="sound">drum</span>
        </div>
        <div data-key="70" class="letter">
            <kbd>F</kbd>
            <span class="sound">drum</span>
        </div>
        <div data-key="71" class="letter">
            <kbd>G</kbd>
            <span class="sound">drum</span>
        </div>
        <div data-key="72" class="letter">
            <kbd>H</kbd>
            <span class="sound">drum</span>
        </div>
        <div data-key="74" class="letter">
            <kbd>J</kbd>
            <span class="sound">drum</span>
        </div>
        <div data-key="75" class="letter">
            <kbd>K</kbd>
            <span class="sound">drum</span>
        </div>
        <div data-key="76" class="letter">
            <kbd>L</kbd>
            <span class="sound">drum</span>
        </div>

    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>


    <script>


        function playsound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
            const letter = document.querySelector(`.letter[data-key="${e.keyCode}"]`)
            // console.log("audios", audio)
            if (!audio) return;
            audio.currentTime = 0;
            audio.play()
            letter.classList.add("playing")
        }


        function removeTransition(e) {
            // console.log("remove", e)
            if (e.propertyName !== "transform") return
            this.classList.remove("playing")

        }

        const keys = document.querySelectorAll(".letter")
        console.log("keys", keys)
        keys.forEach(key => key.addEventListener("transitionend", removeTransition))

        window.addEventListener("keydown", playsound)

    </script>

</body>

</html>
